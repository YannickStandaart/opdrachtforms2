<!DOCTYPE html>
<html>
  <head>
    <title>ContactFormulier</title>
  </head>
  <body>
    <form name="contact" method="POST" data-netlify="true">
      <label for="Fname">Uw naam:</label><br />
      <input type="text" id="Fname" name="Fname" /><br />
      <label for="email">E-mail:</label><br />
      <input type="text" id="email" name="email" /><br />
      <label for="tel">Telefoonnummer:</label><br />
      <input type="text" id="tel" name="tel" /><br />

      <label for="age">Leeftijd:</label><br />
      <input type="text" id="age" name="age" /><br />
      <label for="birthday">Geboortedatum:</label><br />
      <input type="date" id="birthday" name="birthday" /><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br />
      <input type="checkbox" id="frans" name="frans" value="Frans" />
      <label for="frans"> Franse keuken</label><br />
      <input
        type="checkbox"
        id="italiaans"
        name="italiaans"
        value="italiaans"
      />
      <label for="italiaans"> Italiaanse keuken</label><br />
      <input type="checkbox" id="spaans" name="spaans" value="spaans" />
      <label for="spaans"> Spaanse keuken</label><br />
      <input type="checkbox" id="arabisch" name="arabisch" value="arabisch" />
      <label for="arabisch"> Arabische keuken</label><br />
      <label for="favcolor">Favoriete kleur:</label>
      <input type="color" id="favcolor" name="favcolor" /><br />
      <label for="text2">Biografie:</label><br />
      <input type="text2" id="tekstvak" name="tekstvak" /><br />
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile" /><br />
      <label for="homepage">Recepten site:</label>
      <input type="url" id="homepage" name="homepage" /><br />
      <input type="reset" value="Reset" /><br />
      <input type="submit" value="Submit" /><br />
    </form>

    <a href="index.html">Homepage</a>
  </body>
</html>
